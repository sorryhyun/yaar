name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build shared
        run: pnpm --filter @yaar/shared build

      - name: Typecheck
        run: pnpm typecheck

      - name: Test shared
        run: pnpm --filter @yaar/shared vitest run

      - name: Test server
        run: pnpm --filter @yaar/server vitest run

      - name: Test frontend
        run: pnpm --filter @yaar/frontend vitest run

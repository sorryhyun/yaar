  padding: 10px 14px;

.brand {

  align-items: center;
  gap: 8px;
  font-weight: 700;
}

.brand-badge {

  padding-right: 8px;

  border-right: 1px solid #374151;
}

.group:last-child {
  border-right: 0;
  padding-right: 0;
}

button, select {
  border: 1px solid #4b5563;
  background: #111827;
  color: #f3f4f6;
  border-radius: 8px;
  padding: 6px 10px;
  font-size: 13px;
  cursor: pointer;
}

.page {

  outline: none;
  line-height: 1.5;
  font-size: 16px;
  cursor: text;
}

.page a:link,
.page a:visited,
.page a:hover,
.page a:active,
.page a:focus,
.page a * {

}

.page a:hover {
  text-decoration: underline;
}

.page:empty:before {
  content: attr(data-placeholder);
  color: #9ca3af;
}

.statusbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 8px 12px;
  background: var(--panel);
  border-top: 1px solid #374151;

}
